<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>All Clear画面</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <style>
    h1.allclear {
      text-align: center;
      font-size: 60px;

    }

    p.all_clearcomment {
      margin-top: 140px;
      margin-left: 150px;
      font-size: 30px;
      font-weight: bold;
    }

    #btns {
      margin-top: 60px;
      text-align: center;
    }

    form {
      display: inline-block;
      margin: 0 15px;
    }
  </style>
</head>

<body>
  <div id="game-wrapper">
    <p class="all_clearcomment">すごい！！</p>
    <h1 class="allclear">ALL Clear！</h1>
    <div id="btns">
      <form action="/stage1" method="get">
        <button type="submit">もう一度最初からする？</button>
      </form>
      <form action="/end" method="get">
        <button type="submit">今日は終わる？</button>
      </form>
    </div>
  </div>
</body>

</html>
