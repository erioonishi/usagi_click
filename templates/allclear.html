<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>All Clear画面</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    h1.allclear {
      text-align: center;
      font-size: 60px;
      margin: 20px 0 10px 0;
    }

    p.clear-time {
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      margin-top: 8px;
    }
    #ranking {
      font-weight: bold;
      width: 700px;
      margin: 20px auto;
      font-family: 'Yomogi', cursive;
    }
    #ranking table {
      width: 100%;
      border-collapse: collapse;
    }
    #ranking th, #ranking td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #ranking th {
      background-color: #f0e68c;
    }
    #btns {
      text-align: center;
    }
    form {
      display: inline-block;
      margin: 0 15px;
    }
  </style>
</head>

<body>
  <div id="game-wrapper">
    <h1 class="allclear">ALL Clear！</h1>
    <p class="clear-time">クリア時間：{{ elapsed }} 秒</p>

    <div id="ranking">
      <h2 style="text-align:center;">ステージ4ランキング（上位5件）</h2>
      <table>
        <thead>
          <tr>
            <th>順位</th>
            <th>名前</th>
            <th>クリア時間（秒）</th>
            <th>日時</th>
          </tr>
        </thead>
        <tbody>
          {% for record in ranking %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.time }}</td>
            <td>{{ record.datetime or '' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div id="btns">
      <form action="/stage1" method="get">
        <button type="submit">もう一度最初からする？</button>
      </form>
      <form action="/end" method="get">
        <button type="submit">今日は終わる？</button>
      </form>
    </div>
  </div>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const clearAudio = new Audio("{{ url_for('static', filename='sounds/clear.wav') }}");
    clearAudio.volume = 0.5;
    clearAudio.play();
  });
</script>
</body>
</html>
