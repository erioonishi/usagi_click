<!DOCTYPE html> 
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>うさちゃんクリック練習</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <style>
    
    h1.top {
      text-align: center;
      margin: 50px 0 0 0;
      font-size: 50px;
    }

    p.top_setumei {
      text-align: center;
  
      font-size: 22px;
      font-weight: bold;
    }

    .img-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .sway-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sway {
      transform-origin: bottom center;
      animation: swayLeftRight 3s ease-in-out infinite;
    }

    @keyframes swayLeftRight {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    img {
      width: 200px;
      height: 200px;
      vertical-align: middle;
    }
button{
  margin: 0 auto;
}
    #start-btn {
      padding: 10px 20px;
      font-size: 20px;
      
      cursor: pointer;
      font-family: 'Yomogi', sans-serif;
    }

    form {
      text-align: center;
    }

    #username {
      font-size: 20px;
      padding: 10px;
      margin-top: 20px;
    }

    label {
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }

input#username {
  width: 100%;
  max-width: 180px;
  padding: 10px 12px;
  font-size: 18px;
  border: 2px solid #e6b800;  /* 優しい黄色ボーダー */
  border-radius: 8px;
  box-sizing: border-box;
  outline-color: #be9902;
  font-family: 'Yomogi', cursive;
}
label[for="username"] input[type="text"] {
  margin-left: 20px;  /* 文字と入力欄の間に20pxの隙間 */
}
label[for="username"]{
  font-size: 18px;
  font-weight: bold;
}
  </style>
</head>

<body>
  <div id="game-wrapper">
    <h1 class="top">うさちゃんクリック練習</h1>
    <p class="top_setumei">うさちゃんと一緒にクリックやドラッグの練習を頑張りましょう</p>

    <div class="img-container">
      <div class="sway-container">
        <img class="sway" src="{{ url_for('static', filename='images/usagi.png') }}" alt="うさちゃん">
      </div>
      <div class="sway-container">
        <img class="sway" src="{{ url_for('static', filename='images/ninjin.png') }}" alt="にんじん">
      </div>
    </div>

    <!-- 名前入力フォームを追加 -->
    <form action="/start" method="post">
      <label for="username">お名前を入力してください<input type="text" id="username" name="username" required></label>
      
      <br>
      <button id="start-btn" type="submit">スタート</button>
    </form>

  </div>
</body>

</html>

★sway(スウェイ) ⇒ ゆらゆら動くという意味

★animation: swayLeftRight 3s ease-in-out infinite;
swayLeftRight ⇒　次の@keyframes swayLeftRightを使うよって意味
3s ⇒ 1回のアニメーションが3秒かけて再生
ease-in-out ⇒ アニメーションのスピードの変化の仕方(イージング)
　　　　　　　　最初と最後はゆっくり
　　　　　　　　中間（50%付近）は速く動く
　　　　　　　　より自然な揺れ方になる
infinite ⇒ アニメーションを無限に繰り返す
